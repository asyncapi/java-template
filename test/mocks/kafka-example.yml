asyncapi: 2.2.0
info:
  title: Record Label Service
  version: 1.0.0
  description: This service is in charge of processing music

servers:
  production:
    url: my-kafka-hostname:9092
    protocol: kafka-secure
    description: Production Instance 1
    security:
      - myScram: []

channels:
  song.released:
    publish:
      message:
        $ref: '#/components/messages/song'
    subscribe:
      message:
        $ref: '#/components/messages/song'

components:
  securitySchemes:
    myScram:
      type: scramSha512
  messages:
    song:
      payload:
        type: object
        properties:
          title:
            type: string
            description: Song title
          artist:
            type: string
            description: Song artist
          album:
            type: string
            description: Song album
          genre:
            type: string
            description: Primary song genre
          something:
            type: number
            description: some non-integer number
          length:
            type: integer
            description: Track length in seconds
