asyncapi: 2.0.0
info:
  title: Record Label Service
  version: 1.0.0
  description: This service is in charge of processing music
servers:
  production:
    url: ibmmq://localhost:1414/QM1/DEV.APP.SVRCONN
    protocol: ibmmq
    description: Production Instance 1
channels:
  single/released:
    publish: 
      message:
        $ref: '#/components/messages/single'
    subscribe:
      message:
        $ref: '#/components/messages/single'
            
components:
  messages:
    single:
      payload:
        type: object
        properties:
          title:
            type: string
            description: Song title
          artist:
            type: string
            description: Song artist
          album:
            type: string
            description: Song album
          genre:
            type: string
            description: Primary song genre
          length:
            type: integer
            description: Track length in seconds

    album:
      payload:
        type: object
        properties:
          title:
            type: string
            description: Song title
          artist:
            type: string
            description: Song artist
          songCount:
            type: integer
            description: Number of songs in the album
          length:
            type: integer
            description: Album length in seconds

    artist:
      payload:
        type: object
        properties:
          name:
            type: string
            description: Artist name
          dob:
            type: string
            description: Song date of birth